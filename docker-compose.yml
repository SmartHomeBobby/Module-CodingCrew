services:
  local-coding-crew:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: local_coding_crew
    restart: "no" # CrewAI tasks run until completion normally
    environment:
      - PYTHONUNBUFFERED=1
      - TECHNICAL_DETAILS=${TECHNICAL_DETAILS:-}
    # Volumes are mapped so generated code is persisted outside the container
    volumes:
      - ./generated_projects:/app/generated_projects
